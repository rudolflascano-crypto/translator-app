<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Translator App</title>

  <style>
    :root{
      --bg: #0b1220;
      --card: #111a2b;
      --card-2: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
      --accent-2: #38bdf8;
      --danger: #ef4444;
      --border: rgba(255,255,255,.08);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 700px at 10% -10%, #172554 0%, transparent 55%),
                  radial-gradient(1100px 600px at 100% -20%, #064e3b 0%, transparent 50%),
                  var(--bg);
      color: var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    main{
      width:min(980px, 100%);
      display:grid;
      gap:14px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    h1{
      font-size: clamp(20px, 2.5vw, 28px);
      margin:0;
      letter-spacing:.3px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .badge{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--border);
      padding:4px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.03);
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    select, button, textarea{
      font: inherit;
      color: inherit;
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 12px;
      padding:10px 12px;
      outline:none;
      transition:.15s ease;
    }
    select:focus, textarea:focus{
      border-color: rgba(56,189,248,.6);
      box-shadow: 0 0 0 3px rgba(56,189,248,.15);
    }

    button{
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      background: linear-gradient(180deg, rgba(34,197,94,.2), rgba(34,197,94,.05));
      border-color: rgba(34,197,94,.5);
    }
    button:hover{transform: translateY(-1px)}
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
      transform:none;
    }
    .btn-secondary{
      background: var(--card);
      border-color: var(--border);
      font-weight:500;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 820px){
      .grid{grid-template-columns:1fr}
    }

    .panel{
      background: var(--card-2);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:12px;
      display:grid;
      gap:8px;
      min-height: 260px;
    }
    .panel-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    textarea{
      width:100%;
      min-height: 200px;
      resize: vertical;
      background: var(--card);
      line-height:1.45;
    }
    .counter{
      font-size:12px;
      color:var(--muted);
    }
    .counter.warn{color: #f59e0b}
    .counter.danger{color: var(--danger)}

    .out{
      white-space:pre-wrap;
      background: var(--card);
      border:1px dashed var(--border);
      border-radius:12px;
      padding:12px;
      min-height:200px;
      line-height:1.45;
    }

    .status{
      font-size:13px;
      color:var(--muted);
      min-height:18px;
    }
    .status.error{color: var(--danger)}
    .status.ok{color: #a7f3d0}

    .toast{
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0b1020;
      border:1px solid var(--border);
      padding:10px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity:0;
      pointer-events:none;
      transition:.2s ease;
    }
    .toast.show{opacity:1; transform: translateX(-50%) translateY(-6px);}

    .swap{
      background: linear-gradient(180deg, rgba(56,189,248,.2), rgba(56,189,248,.05));
      border-color: rgba(56,189,248,.5);
    }

    .spinner{
      width:14px;height:14px;border-radius:50%;
      border:2px solid rgba(255,255,255,.25);
      border-top-color:white;
      animation: spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <main>
    <header>
      <h1>üåç Translator App <span class="badge">LibreTranslate</span></h1>
      <div class="toolbar">
        <label>
          From:
          <select id="from">
            <option value="auto" selected>Auto-detect</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </label>

        <button id="swap" class="swap btn-secondary" title="Swap languages">‚áÑ Swap</button>

        <label>
          To:
          <select id="to">
            <option value="en">English</option>
            <option value="es" selected>Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </label>

        <button id="go">Translate</button>
        <button id="clear" class="btn-secondary">Clear</button>
      </div>
    </header>

    <section class="grid">
      <!-- INPUT -->
      <div class="panel">
        <div class="panel-head">
          <div>Input text</div>
          <div id="counter" class="counter">0 / 5000</div>
        </div>
        <textarea id="src" placeholder="Type or paste text here... (Ctrl+Enter to translate)"></textarea>
        <div id="status" class="status"></div>
      </div>

      <!-- OUTPUT -->
      <div class="panel">
        <div class="panel-head">
          <div>Result</div>
          <div class="toolbar">
            <button id="copy" class="btn-secondary">Copy</button>
          </div>
        </div>
        <div id="out" class="out">‚Äî</div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast">Copied!</div>

  <script>
    const $ = (s) => document.querySelector(s);

    const MAX = 5000;
    const API = "https://libretranslate.de/translate"; // demo endpoint (rate-limited)

    let controller = null;

    function setStatus(msg, type="") {
      const el = $("#status");
      el.textContent = msg || "";
      el.className = "status " + type;
    }

    function toast(msg="Copied!") {
      const t = $("#toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1200);
    }

    function updateCounter(){
      const len = $("#src").value.length;
      const c = $("#counter");
      c.textContent = `${len} / ${MAX}`;
      c.className = "counter" + (len > MAX ? " danger" : len > MAX*0.9 ? " warn" : "");
    }

    async function translate(){
      const text = $("#src").value.trim();
      if(!text){
        setStatus("Type something to translate.", "error");
        $("#out").textContent = "‚Äî";
        return;
      }
      if(text.length > MAX){
        setStatus(`Text too long. Max ${MAX} characters.`, "error");
        return;
      }

      // cancel previous request
      if(controller) controller.abort();
      controller = new AbortController();

      $("#go").disabled = true;
      $("#go").innerHTML = `<span class="spinner"></span> Translating`;
      setStatus("");

      try{
        const res = await fetch(API, {
          method: "POST",
          signal: controller.signal,
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({
            q: text,
            source: $("#from").value,
            target: $("#to").value,
            format: "text"
          })
        });

        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        $("#out").textContent = data.translatedText || "(empty result)";
        setStatus("Done ‚úÖ", "ok");
      }catch(e){
        if(e.name === "AbortError") return;
        const friendly =
          (String(e.message).includes("429"))
          ? "API rate limit hit. Try again in a minute."
          : "Network/API error. Try again.";
        $("#out").textContent = "‚Äî";
        setStatus(friendly, "error");
      }finally{
        $("#go").disabled = false;
        $("#go").textContent = "Translate";
      }
    }

    function swapLangs(){
      const from = $("#from");
      const to = $("#to");
      if(from.value === "auto") {
        // if auto, just swap target to a different one doesn't make sense
        setStatus("Can't swap when From is Auto-detect. Choose a language first.", "error");
        return;
      }
      [from.value, to.value] = [to.value, from.value];
      translate();
    }

    $("#go").addEventListener("click", translate);
    $("#swap").addEventListener("click", swapLangs);
    $("#clear").addEventListener("click", () => {
      $("#src").value = "";
      $("#out").textContent = "‚Äî";
      setStatus("");
      updateCounter();
      $("#src").focus();
    });

    $("#copy").addEventListener("click", async () => {
      const txt = $("#out").textContent.trim();
      if(!txt || txt === "‚Äî") return;
      await navigator.clipboard.writeText(txt);
      toast();
    });

    $("#src").addEventListener("input", updateCounter);

    // Keyboard shortcuts
    $("#src").addEventListener("keydown", (e) => {
      if(e.ctrlKey && e.key === "Enter") translate();
      if(e.key === "Escape") $("#clear").click();
    });

    updateCounter();
  </script>
</body>
</html>
