<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Translator App</title>
</head>
<body style="font-family:sans-serif;background:#0f172a;color:white;display:flex;flex-direction:column;align-items:center;gap:10px;padding-top:40px">
  <h1>ðŸŒŽ Translator App</h1>
  <textarea id="input" rows="4" cols="40" placeholder="Type text here..."></textarea>
  <select id="lang">
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
  </select>
  <button onclick="translate()">Translate</button>
  <h3>Result:</h3>
  <p id="output"></p>

  <script>
    async function translate(){
      const text=document.getElementById("input").value;
      const lang=document.getElementById("lang").value;
      const res=await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
      const data=await res.json();
      document.getElementById("output").innerText=data.responseData.translatedText;
    }
  </script>
</body>
</html>
